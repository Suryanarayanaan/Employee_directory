<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 600px;
            margin-top: 20px;
        }
        .form-container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #f9f9f9;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            margin-top: 10px;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
    <script type="text/javascript">
        window.history.forward();
        function noBack() {
            window.history.forward();
        }
    </script>
</head>
<body onload="noBack();" onpageshow="if (event.persisted) noBack();" onunload="">

<div class="container">
    <div class="form-container">
        <h2>Edit Employee</h2>
        <form action="#" th:action="@{/edit/{id}(id=${employee.id})}" th:object="${employee}" method="post">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" th:field="*{department}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="position">Position:</label>
                <input type="text" id="position" th:field="*{position}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" th:field="*{email}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>

        <p class="back-link"><a th:href="@{/home}" class="btn btn-secondary">Back to Home</a></p>
    </div>
</div>

</body>
</html>
