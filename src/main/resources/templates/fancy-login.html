<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }
        .card {
            border-radius: 15px;
            max-width: 400px; /* Maximum width of the card */
            width: 100%; /* Ensure the card takes full width of its container */
        }
        .card-header {
            background-color: #87cefa; /* Light sky blue */
            color: #ffffff;
            font-weight: bold;
        }
        .card-body {
            background-color: #ffffff;
        }
        .btn-success {
            background-color: #87cefa; /* Light sky blue */
            border-color: #87cefa;
        }
        .btn-success:hover {
            background-color: #4682b4; /* Steel blue */
            border-color: #4682b4;
        }
        .alert-danger {
            background-color: #ffcccb; /* Light red */
            border-color: #ff9999;
        }
        .alert-success {
            background-color: #ccffcc; /* Light green */
            border-color: #99ff99;
        }
    </style>
    <script type="text/javascript">
        window.history.forward();
        function noBack() {
            window.history.forward();
        }
    </script>
</head>

<body onload="noBack();" onpageshow="if (event.persisted) noBack();" onunload="">
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div id="loginbox" class="col-md-6 col-sm-8">
            <div class="card border-info shadow-lg">
                <div class="card-header">
                    Sign In
                </div>

                <div class="card-body">
                    <div class="card-text">
                        <!-- Login Form -->
                        <form action="#" th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">
                            <!-- Place for messages: error, alert etc ... -->
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div>
                                        <!-- Check for login error -->
                                        <div th:if="${param.error}">
                                            <div class="alert alert-danger col-xs-12">
                                                Invalid username and password.
                                            </div>
                                        </div>

                                        <div th:if="${param.logout}">
                                            <div class="alert alert-success col-xs-12">
                                                You have been logged out.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- User name -->
                            <div style="margin-bottom: 25px;" class="input-group">
                                <input type="text" name="username" placeholder="username" class="form-control" />
                            </div>

                            <!-- Password -->
                            <div style="margin-bottom: 25px;" class="input-group">
                                <input type="password" name="password" placeholder="password" class="form-control" />
                            </div>

                            <!-- Login/Submit Button -->
                            <div style="margin-top: 10px;" class="form-group">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-success w-100">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
